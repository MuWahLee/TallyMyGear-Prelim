<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TallyMyGear</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="/css/main.css" media="all">
  </head>
  <body>
    <header role="banner">
      
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

          <h1 class="header">Tally My Gear</h1>
            <h2 class="header">the place to weigh your gear</h2>
        </div>
      </nav>

    </header>
    
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset">

          <form id="login-form" method="post" action="#" accept-charset="UTF-8">
            <fieldset>

              <legend>Please Sign In</legend>


              <div class="form-group">
                <label for="user_email" class="input-group input-group-lg">Email</label>
                <input type="text" id="user_email" name="user[email]" placeholder="Email Address">
              </div>

              <div class="form-group">
                <label for="user_password" class="input-group input-group-lg">Password</label>
                <input type="password" id="user_password" name="user[password]" placeholder="Password">
              </div>

              <div class="form-group">
                <input type="submit" value="Sign In" class="btn btn-success">
                <input type="submit" value="Register" class="btn btn-info">
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </main>

    <footer> 
      <div id="footer" class="container">
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
          <p class="row">
            <div class="navbar-inner navbar-content-center">
              <a href="privacy">Privacy Policy</a> &bull;
              <a href="term-of-use">Term of Use</a> &bull;
              &copy; 2014 TallyMyGear;
            </div>
          </p>
        </nav>
      </div>
    </footer>

  </body>
</html>
